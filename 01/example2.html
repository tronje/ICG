<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Hello World!</title>

        <!-- sylvester.js, helpful for matrix stuff -->
        <script src="sylvester.js" type="text/javascript"></script>

        <!-- glUtils, with some helper functions and sylvester augmentations -->
        <script src="glUtils.js" type="text/javascript"></script>

        <!-- main script -->
        <script src="example2.js" type="text/javascript"></script>

        <!-- fragment shader -->
        <script id="shader-fs" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>

        <!-- vertex shader -->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
    </head>
    <body onload="start()">
        <canvas id="glcanvas" width="640" height="480">
            Your browser doesn't appear to support the html <code>&lt;canvas&gt;</code>
        </canvas>
        
    </body>
</html>
