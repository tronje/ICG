<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Blatt 04</title>
        
        <link rel="stylesheet" type="text/css" href="main.css">

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;

            uniform mat4 translationMatrix;
            uniform mat4 rotationMatrix;

            varying vec4 fColor;
            varying float alpha;
            void main()
            {
                fColor = vColor;
                gl_Position = translationMatrix * rotationMatrix * vPosition;
                //gl_Position = vPosition;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            //varying vec4 fColor;
            varying float alpha;

            // main function
            void main()
            {
                //if ((gl_FragCoord.x >= eyePos.x + 0.015 && gl_FragCoord.x <= eyePos.x - 0.015)
                //    && (gl_FragCoord.y >= eyePos.y + 0.015 && gl_FragCoord.y <= eyePos.y - 0.015))
                if ((gl_FragCoord.x == 256.0 + 3.0 * cos(alpha)) && (gl_FragCoord.y == 256.0 + 3.0 * sin(alpha)))
                {
                    gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
                }
                else
                {
                    // just make everything yellow...
                    gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
                }
            }
        </script>

        <script type="text/javascript" src="../Common/webgl-utils.js">
        </script>
        <script type="text/javascript" src="../Common/initShaders.js">
        </script>
        <script type="text/javascript" src="main.js">
        </script>
    </head>
    <body>
        <canvas id="gl-canvas" width="512" height="512">
            If you see this, your browser doesn't support WebGL.
        </canvas>
    </body>
</html>
